<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Palette Designer</title>
  </head>
  <body>
    <main>
      <h1>Color Palette Designer</h1>
      <div id="selection">
        <label>Select Color Harmony:</label>
        <select name="harmony" id="harmony">
          <option value="analogous">Analogous</option>
          <option value="monochromatic">Monochromatic</option>
          <option value="triad">Triad</option>
          <option value="complementary">Complementary</option>
          <option value="compound">Compound</option>
          <option value="shades">Shades</option>
        </select>
        <br />
        <br />
        <label
          >Select Basecolor: <input type="color" id="picker" value="#a7d3cd"
        /></label>
      </div>
      <div id="colors">
        <div id="color_1">
          <div id="box_1" class="colorbox"></div>
          <div class="hex">HEX: <span class="value"></span></div>
          <div class="rgb">RGB: <span class="value"></span></div>
          <div class="hsl">HSL: <span class="value"></span></div>
        </div>
        <div id="color_2">
          <div id="box_2" class="colorbox"></div>
          <div class="hex">HEX: <span class="value"></span></div>
          <div class="rgb">RGB: <span class="value"></span></div>
          <div class="hsl">HSL: <span class="value"></span></div>
        </div>
        <div id="color_3">
          <div id="box_3" class="colorbox"></div>
          <div class="hex">HEX: <span class="value"></span></div>
          <div class="rgb">RGB: <span class="value"></span></div>
          <div class="hsl">HSL: <span class="value"></span></div>
        </div>
        <div id="color_4">
          <div id="box_4" class="colorbox"></div>
          <div class="hex">HEX: <span class="value"></span></div>
          <div class="rgb">RGB: <span class="value"></span></div>
          <div class="hsl">HSL: <span class="value"></span></div>
        </div>
        <div id="color_5">
          <div id="box_5" class="colorbox"></div>
          <div class="hex">HEX: <span class="value"></span></div>
          <div class="rgb">RGB: <span class="value"></span></div>
          <div class="hsl">HSL: <span class="value"></span></div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
